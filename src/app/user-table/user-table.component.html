<div id="user-table">

	<!--   header row    -->
	<div class="row header-row">
		<div *ngFor="let column of columns" class="column">
			<div class="column-header-text">{{column.name}}</div>
		</div>
	</div>
	<!-- /  header row   -->

	<!--   data row    -->
	<div *ngFor="let user of users; let i = index" class="row"
		 [class.highlightedRow]="i === highlightedRow"
		 (mouseover)="highlightedRow = i"
		 (mouseout)="highlightedRow = -1"
		 [collapsibleDetailRow]="user" [collapsibleDetailRowTpl]="expandedRowTpl"
		 (toggleChange)="toggleRow($event)"
	>
		<div *ngFor="let column of columns" class="column">
			<div>{{user[column.property]}}</div>
		</div>
	</div>
	<!-- /  data row   -->

</div>


<!--  Hidden collapsible row    -->
<ng-template #expandedRowTpl let-thisUser>
	<div class="hidden-subtable" [@detailExpand]>

		<!--   Subtable header row    -->
		<div class="row header-row">
			<div *ngFor="let subtableColumn of subtableColumns" class="column">
				<div class="column-header-text">{{subtableColumn.name}}</div>
			</div>
		</div>
		<!--  / Subtable header row   -->


		<!--   Subtable data row    -->
		<div class="row">
			<div *ngFor="let subtableColumn of subtableColumns" class="column">
				<div>{{thisUser[subtableColumn.property]}}</div>
			</div>
		</div>
		<!--  / Subtable data row   -->

	</div>
</ng-template>
<!--  / Hidden collapsible row   -->
