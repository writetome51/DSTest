<div id="user-table">

	<div *ngFor="let column of columns" class="column">

		<div class="column-header">{{column.name}}</div>

		<div *ngFor="let user of users; let i = index" class="row-cell"
			 [class.highlightedRow]="i === highlightedRow"
			 (mouseover)="highlightedRow = i"
			 (mouseout)="highlightedRow = -1"
		>

			{{user[column.property]}}

		</div>

	</div>

</div>


<button appExample>Button</button>
